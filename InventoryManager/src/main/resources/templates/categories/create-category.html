<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <h1>Cadastro de Categoria</h1>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="position">Descrição:</label>
            <input type="text" id="position" th:field="*{description}" required>
        </div>

        <br>

        <div class="button-group">
            <button type="submit" class="btn save">Salvar</button>
            <a th:href="@{/categories/list}" class="btn cancel">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
