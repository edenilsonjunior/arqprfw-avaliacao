<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Fornecedor</title>
</head>
<body>

    <section>
        <h1>Cadastro de Fornecedor</h1>

        <form method="post" th:action="@{/supplier/save}"
              th:object="${supplier}">
            <label for="name">Nome: </label>
            <input type="text" id="name" th:field="*{name}" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" th:field="*{email}" required><br>

            <label for="phone">Telefone: </label>
            <input type="text" id="phone" th:field="*{phone}" required><br>

            <label for="registration">CNPJ: </label>
            <input type="text" id="registration" th:field="*{registration}" required><br>

            <button type="submit">Salvar</button>
        </form>
    </section>

</body>
</html>
