<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Fornecedor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fornecedor</h1>

        <form method="post" th:action="@{/supplier/save}" th:object="${supplier}">

            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name" th:field="*{name}" required><br>
            </div>

           <div>
               <label for="email">Email: </label>
               <input type="email" id="email" th:field="*{email}" required><br>
           </div>

            <div>
                <label for="phone">Telefone: </label>
                <input type="text" id="phone" th:field="*{phone}" required><br>
            </div>

            <div>
                <label for="registration">CNPJ: </label>
                <input type="text" id="registration" th:field="*{registration}" required><br>
            </div>

            <br>

            <div class="button-group">
                <button type="submit" class="btn save">Salvar</button>
                <a th:href="@{/supplier/list}" class="btn cancel">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
